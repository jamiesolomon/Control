<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start New Game</title>
</head>
<body>
    <button id="startNewGame">Start New Game</button>
    
    <script>
        document.getElementById('startNewGame').addEventListener('click', function() {
            fetch('/new-session', {
                method: 'GET' // Adjust if your server expects POST
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const sessionId = data.sessionId;
                
                // Redirect to the game page with the session ID
                window.location.href = `/control.html?session=${sessionId}`;
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
        });
    </script>
</body>
</html>
