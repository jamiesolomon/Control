<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or enter your 4 character room ID to start or join a game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Control</h1>
        <p>Create or enter your 4 character room ID to start or join a game</p>
        <input type="text" id="roomId" placeholder="Room ID (4 characters)">
        <button id="startNewGame">Start New Game</button>
        <button id="joinGame">Join Game</button>
    </div>

    <script>
        document.getElementById('startNewGame').addEventListener('click', function() {
            const roomIdInput = document.getElementById('roomId');
            const roomId = roomIdInput.value.trim();

            if (roomId.length !== 4) {
                alert('Room ID must be exactly 4 characters long.');
                return;
            }

            fetch(`/new-session?roomId=${roomId}`, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const sessionId = data.sessionId;
                window.location.href = `/control.html?session=${sessionId}`;
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
        });

        document.getElementById('joinGame').addEventListener('click', function() {
            const roomIdInput = document.getElementById('roomId');
            const roomId = roomIdInput.value.trim();

            if (roomId.length !== 4) {
                alert('Room ID must be exactly 4 characters long.');
                return;
            }

            fetch(`/join-session?roomId=${roomId}`, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const sessionId = data.sessionId;
                window.location.href = `/control.html?session=${sessionId}`;
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
        });
    </script>
</body>
</html>
